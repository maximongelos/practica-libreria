<!DOCTYPE html>
<html lang="es">
	<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	></html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro Libro</title>
		<!--CSS-->
		<link rel="stylesheet" href="/css/style.css" />
		<!--Bootstrap-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="collapse navbar-collapse" id="navbarNav">
				  <ul class="navbar-nav">
					<li class="nav-item active">
					  <a class="nav-link" href="/">Inicio</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="/libros">Libros</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="/autores">Autores</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="/editoriales">Editoriales</a>
					</li>
				  </ul>
				</div>
			</nav>
			<h1 class="p-3">Registro de Libros</h1>
		</header>
		<div class="container">
			<div class="col-md-12">
				<form th:action="@{/libros/registro}" method="POST">
					<div class="form-group">
						<label for="exampleFormControlInput1">Titulo</label>
						<input type="text" class="form-control"name="titulo" placeholder="Titulo" requiered>
					</div>
	
					<div class="form-group">
						<label for="exampleFormControlInput1">ISBN</label>
						<input type="text" class="form-control"name="isbn" placeholder="ISBN" requiered>
					</div>
	
					<div class="form-group">
						<label for="exampleFormControlInput1">Año</label>
						<input type="text" class="form-control"name="anio" placeholder="Año" requiered>
					</div>
	
					<div class="form-group">
						<label for="exampleFormControlInput1">Ejemplares</label>
						<input type="text" class="form-control"name="ejemplares" placeholder="Ejemplares" requiered>
					</div>
	
						
					<div class="form-group">
						<label for="exampleFormControlSelect1">Autor</label>
						<select class="form-control" name="autorID">
							<option th:each="autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.id}">   </option>
						</select>
					</div>
	
					<div class="form-group">
						<label for="exampleFormControlSelect1">Editorial</label>
						<select class="form-control" name="editorialID">
							<option th:each="editorial : ${editoriales}" th:text="${editorial.nombre}" th:value="${editorial.id}">   </option>
						</select>
					</div>
					<!--Muestro msje error-->
					<div th:if="${error}!=null" class="error">
						<p th:text="${error}"></p>
					</div>
					<div th:if="${exito}!=null" class="error">
						<p th:text="${exito}"></p>
					</div>
					<div>
						<button type="submit" class="btn btn-secondary btn-lg">Registrar</button>
					</div>
				</form>
			</div>
		</div>

		<footer>
		</footer>
	</body>
</html>
