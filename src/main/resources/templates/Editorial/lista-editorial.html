<!DOCTYPE html>
<html lang="es">
	<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	></html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista de Editoriales</title>
		<!--CSS-->
		<link rel="stylesheet" href="/css/style.css" />
		<!--Bootstrap-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<!--Iconos-->
		<script src="https://kit.fontawesome.com/f67994367c.js" crossorigin="anonymous"></script>
	</head> 
	<body>
		<div class="container m-8">
			<h1>Lista de Editoriales</h1>
			<table class="table table-dark table-hover table-bordered">
				<thead> <!--Encabezado de tabla-->
					<tr class="h5"> <!--Fila-->
						<th scope="col" class="fila">Nombre</th> <!--Celda de cabeceza-->
						<th scope="col" class="fila">Alta/Baja</th>
						<th scope="col" class="fila">Editar</th>
						<th scope="col" class="fila">Eliminar</th>
					</tr>
				</thead> 
				<tbody th:each="editorial : ${editoriales}"> <!--Cuerpo de tabla-->
					<tr>
						<td th:text="${editorial.nombre}"></td>
						<td class="fila">
							<a th:href="@{/editoriales/alta/{id}(id=${editorial.id})}">
								<i th:if="${editorial.alta}" class="fas fa-arrow-up alta"></i>
								<i th:unless="${editorial.alta}" class="fas fa-arrow-up link-emotic"></i>
							</a>
							<a th:href="@{/editoriales/baja/{id}(id=${editorial.id})}">
								<i th:if="${editorial.alta}" class="fas fa-arrow-down link-emotic"></i>
								<i th:unless="${editorial.alta}" class="fas fa-arrow-down baja"></i>
							</a>
						</td>
						<td class="fila"><a th:href="@{/editoriales/editar/{id}(id=${editorial.id})}"><i class="fas fa-edit link-emotic"></i></a></td>
						<td class="fila">
							<a th:href="@{/editoriales/eliminar/{id}(id=${editorial.id})}"><i class="fas fa-trash link-emotic"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="link-btn">
			<a class="btn btn-outline-dark" href="/" role="button" >Inicio</a>
			<a class="btn btn-outline-dark" href="/editoriales/registro" role="button" >Registro de editoriales</a>
		</div>
	</body>
</html>
