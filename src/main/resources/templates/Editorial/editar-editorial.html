		<meta charset="UTF-8" />

	<body>

			<form th:action="@{/editoriales/editar/{id}(id=${editorial.id})}" method="POST">

		</div>
		<div class="link-btn">
				<a class="btn btn-outline-dark" href="/" role="button" >Inicio</a>
				<a class="btn btn-outline-dark" href="/editoriales" role="button" >Listado de editoriales</a>	
		</div>
